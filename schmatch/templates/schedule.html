{% extends "base.html" %}
{% block content %}
<h2>{{ resource.name }}</h2>
<form method="POST" action="">
<table>
    <thead>
        <tr>
            <th>slot</th>
            <th>match</th>
        </tr>
    </thead>
    <tbody>
        {% for slot in slots %}
        <tr>
            <td>{{ slot.name }}</td>
            <td>
                <select name="slot_{{slot.id}}">
                    <option value="none"
                        {%- if not schedule[slot.id] %} selected{% endif -%}>
                        (free)
                    </option>
                    {% if schedule[slot.id] %}
                    <option value="{{ schedule[slot.id].id }}" selected>
                        {% if resource.left %}
                        {{ schedule[slot.id].right_resource.name }}
                        {% else %}
                        {{ schedule[slot.id].left_resource.name }}
                        {% endif %}
                    </option>
                    {% endif %}
                    {% for r in availability[slot.id] %}
                    <option value="{{ r.id }}">
                        {{ r.name }}
                    </option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<input type="submit" value="Save">
</form>
{% endblock %}
