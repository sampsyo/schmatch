{% extends "base.html" %}
{% block content %}
<h2>{{ resource.name }}</h2>
<table>
    <thead>
        <tr>
            <th>slot</th>
            <th>match</th>
        </tr>
    </thead>
    <tbody>
        {% for slot in slots %}
        <tr>
            <td>{{ slot.name }}</td>
            <td>
                {{ schedule[slot.id] }}
                <ul>
                    {% for r in availability[slot.id] %}
                        {{ r.name }}
                    {% endfor %}
                </ul>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
